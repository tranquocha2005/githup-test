<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    rel="stylesheet" />
  </head>
  <body>
    <div style="position: relative; background-color: brown; min-height: 600px">
      <div
        style="padding-left: 440px; padding-top: 150px; padding-right: 440px"
      >
        <div
          style="
            border: solid 2px rgb(102, 228, 123));
            height: 30px;
            text-align: left;
            padding-left: 20px;
            padding-top:10px;
            padding-bottom: 5px;
            background-color: rgb(102, 228, 123);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;

          "
        >
          Đăng Kí
          <i
            class="fas fa-times"
            style="
              font-size: 24px;
              color: red;
              margin-left: 350px;
              background-color: rgb(39, 15, 15); /* Màu nền của khung */
              border: solid 1px rgb(10, 10, 10); /* Viền xung quanh */

              cursor: pointer; /* Thay đổi con trỏ khi hover */
            "
          ></i>
        </div>

        <div style="display: flex; height: 250px">
          <div
            style="
              border: 1px blue;
              width: 50%;
              background-color: rgb(102, 228, 123);
            "
          >
            <div style="margin-top: 5px; margin-left: 10px">Họ Và Tên</div>
            <div>
              <input
                type="text"
                placeholder="Nhập họ và tên "
                style="
                  border: solid 2px red;
                  margin-top: 5px;
                  margin-left: 10px;
                  padding-top: 3px;
                  padding-bottom: 3px;
                "
              />
            </div>
            <div style="margin-top: 5px; margin-left: 10px">Địa chỉ</div>
            <div>
              <input
                type="text"
                placeholder="Nhập địa chỉ "
                style="
                  border: solid 2px red;
                  margin-top: 5px;
                  margin-left: 10px;
                  padding-top: 3px;
                  padding-bottom: 3px;
                "
              />
            </div>
            <div style="margin-top: 5px; margin-left: 10px">Điện thoại</div>
            <div>
              <input
                type="text"
                placeholder="Nhập điện thoại "
                style="
                  border: solid 2px red;
                  margin-top: 5px;
                  margin-left: 10px;
                  padding-top: 3px;
                  padding-bottom: 3px;
                "
              />
            </div>
            <div style="margin-top: 5px; margin-left: 10px">Giới Tính</div>

            <div style="display: flex; margin-left: 20px; margin-top: 1px">
              <input type="radio" name="gender" value="male" /> Nam

              <input type="radio" name="gender" value="male" /> nữ
            </div>
          </div>
          <div
            style="
              border: 1px blue;
              width: 50%;
              background-color: aqua;
              text-align: center;
            "
          >
            <div style="margin-top: 5px; margin-left: 10px">Tên đăng nhập</div>
            <div>
              <input
                type="text"
                placeholder="Nhập tên đăng nhập"
                style="
                  border: solid 2px red;
                  margin-top: 5px;
                  margin-left: 10px;
                  padding-top: 3px;
                  padding-bottom: 3px;
                "
              />
            </div>
            <div style="margin-top: 5px; margin-left: 10px">Mật khẩu</div>
            <div>
              <input
                type="text"
                placeholder="Nhập mật khẩu"
                style="
                  border: solid 2px red;
                  border-radius: 10px;
                  margin-top: 5px;
                  margin-left: 10px;
                  padding-top: 3px;
                  padding-bottom: 3px;
                "
              />
            </div>
            <div style="margin-top: 5px; margin-left: 10px">Mật khẩu lại</div>
            <div>
              <input
                type="text"
                placeholder="Nhập lại mật khẩu "
                style="
                  border: solid 2px red;
                  border-radius: 10px;
                  margin-top: 5px;
                  margin-left: 10px;
                  padding-top: 3px;
                  padding-bottom: 3px;
                "
              />
            </div>
          </div>
        </div>
        <div
          style="
            display: flex;
            background-color: aqua;
            padding: 0px;
            justify-content: center; /* Căn giữa các ô nhỏ */
          "
        >
          <div
            style="
              border: solid 1px red;
              border-radius: 10px; /* Đã làm tròn góc */
              padding: 10px 15px;
              margin: 0 10px; /* Tạo khoảng cách đều giữa các ô */
              background-color: lightblue;
            "
          >
            đăng kí
          </div>
          <div
            style="
              border: solid 1px red;
              border-radius: 10px;
              padding: 10px 15px;
              margin: 0 10px; /* Tạo khoảng cách đều giữa các ô */
              background-color: lightblue;
            "
          >
            thay đổi giá trị
          </div>
          <div
            style="
              border: solid 1px red;
              border-radius: 10px;
              padding: 10px 15px;
              margin: 0px 10px; /* Tạo khoảng cách đều giữa các ô */
              background-color: lightblue;
            "
          >
            thay đổi vị trí
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
